<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Créditos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simulador de Créditos</h1>
    <form>
        <label for="monto">Monto del préstamo:</label>
        <input type="number" id="monto" required>
        
        <label for="plazo">Plazo en meses:</label>
        <input type="number" id="plazo" required>
        
        <label for="tasa">Tasa de interés anual (%):</label>
        <input type="number" id="tasa" step="0.01" required>
        
        <button type="button" onclick="simularCredito()">Simular Crédito</button>
    </form>
    
    <div id="resultado"></div>
    
    <script src="script.js"></script>
</body>
</html>
